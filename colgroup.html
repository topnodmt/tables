<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COLGROUP</title>
  </head>
  <body>
    <p>TABLE WITH COLGROUP</p>
    <table>
      <colgroup span="4"></colgroup>
      <tr>
        <th>NAME 1</th>
        <th>NAME 2</th>
        <th>NAME 3</th>
        <th>NAME 4</th>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>
    </table>
  </body>
</html>
