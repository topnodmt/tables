<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COLGROUP WITH COL</title>
  </head>
  <body>
    <p>TABLE WITH COLGROUP AND COL</p>
    <table border="1">
  <colgroup>
    <col span="2"style="background-color: RED">
    <col span="2"style="background-color: #0f0">

  </colgroup>
  <tr>
    <th>Lime</th>
    <th>Lemon</th>
    <th>Orange</th>
    <th>APPLE</th>
  </tr>
  <tr>
    <td>Green</td>
    <td>Yellow</td>
    <td>Orange</td>
    <td>MANGO</td>
  </tr>
  <tr>
    <td>WHITE</td>
    <td>RED</td>
    <td>BLUE</td>
    <td>LITCHI</td>
  </tr>
</table>

  </body>
</html>
